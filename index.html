<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>漫画ビューワ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- メインビューア領域 -->
    <div id="viewer-container">
        <div id="viewer" class="viewer">
            <div id="page-container" class="page-container">
                <!-- 画像がここに動的に挿入される -->
            </div>
        </div>
    </div>

    <!-- 進捗バー -->
    <div id="progress-container" class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
        <div id="page-info" class="page-info">1/6</div>
    </div>

    <!-- コントロールパネル -->
    <div id="control-panel" class="control-panel">
        <button id="next-btn" class="control-btn" title="次のページ (←)">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
        </button>
        <button id="prev-btn" class="control-btn" title="前のページ (→)">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
            </svg>
        </button>
        <button id="view-mode-btn" class="control-btn" title="表示モード切替 (S)">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M3 5v14h8V5H3zm6 12H5V7h4v10zm10-12h-8v14h8V5zm-2 12h-4V7h4v10z"/>
            </svg>
        </button>
        <button id="thumbnail-btn" class="control-btn" title="サムネイル一覧">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M4 11h5V5H4v6zm0 7h5v-6H4v6zm6 0h5v-6h-5v6zm6 0h5v-6h-5v6zm-6-7h5V5h-5v6zm6-6v6h5V5h-5z"/>
            </svg>
        </button>
        <button id="fullscreen-btn" class="control-btn" title="全画面表示 (F)">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
            </svg>
        </button>
        <button id="settings-btn" class="control-btn" title="設定">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
            </svg>
        </button>
        <button id="darkmode-btn" class="control-btn" title="ダークモード切替">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M17.75 4.09L15.22 6.03L16.13 9.09L13.5 7.28L10.87 9.09L11.78 6.03L9.25 4.09L12.44 4L13.5 1L14.56 4L17.75 4.09M21.25 11L19.61 12.25L20.2 14.23L18.5 13.06L16.8 14.23L17.39 12.25L15.75 11L17.81 10.95L18.5 9L19.19 10.95L21.25 11M18.97 15.95C19.8 15.87 20.69 17.05 20.16 17.8C19.84 18.25 19.5 18.67 19.08 19.07C15.17 23 8.84 23 4.94 19.07C1.03 15.17 1.03 8.83 4.94 4.93C5.34 4.53 5.76 4.17 6.21 3.85C6.96 3.32 8.14 4.21 8.06 5.04C7.79 7.9 8.75 10.87 10.95 13.06C13.14 15.26 16.1 16.22 18.97 15.95M17.33 17.97C14.5 17.81 11.7 16.64 9.53 14.5C7.36 12.31 6.2 9.5 6.04 6.68C3.23 9.82 3.34 14.64 6.35 17.66C9.37 20.67 14.19 20.78 17.33 17.97Z"/>
            </svg>
        </button>
        <button id="expand-btn" class="control-btn expand-btn" title="展開/縮小 (H)">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M7.41,15.41L12,10.83L16.59,15.41L18,14L12,8L6,14L7.41,15.41Z"/>
            </svg>
        </button>
    </div>

    <!-- サムネイル一覧パネル -->
    <div id="thumbnail-panel" class="thumbnail-panel hidden">
        <div class="thumbnail-header">
            <h2>ページ一覧</h2>
            <button id="thumbnail-close-btn" class="close-btn">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
        </div>
        <div id="thumbnail-grid" class="thumbnail-grid">
            <!-- サムネイルがここに動的に挿入される -->
        </div>
    </div>

    <!-- 設定パネル -->
    <div id="settings-panel" class="settings-panel hidden">
        <div class="settings-header">
            <h2>設定</h2>
            <button id="settings-close-btn" class="close-btn">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
        </div>
        <div class="settings-content">
            <div class="setting-item">
                <label for="animation-speed">ページめくりアニメーション速度</label>
                <input type="range" id="animation-speed" min="0.1" max="1.0" step="0.1" value="0.3">
                <span id="animation-speed-value">0.3s</span>
            </div>
            <div class="setting-item">
                <label for="bg-color">背景色</label>
                <input type="color" id="bg-color" value="#1a1a1a">
            </div>
            <div class="setting-item">
                <label for="auto-play">自動ページめくり</label>
                <input type="checkbox" id="auto-play">
                <input type="number" id="auto-play-interval" min="1" max="10" value="3" disabled>
                <span>秒</span>
            </div>
            <div class="setting-item">
                <button id="reset-bookmark" class="action-btn">しおりをリセット</button>
            </div>
        </div>
    </div>

    <!-- ズーム情報表示 -->
    <div id="zoom-info" class="zoom-info hidden">100%</div>

    <!-- ローディング表示 -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
    </div>

    <script src="app.js?v=20250122154000"></script>
</body>
</html>
